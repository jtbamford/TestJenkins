<!DOCTYPE html>
<html>


<body>
		<script>
		function getallaccounts() {
			var request = new XMLHttpRequest();
			request.open('GET', 'http://localhost:8080/accountapp/api/account/getAllAccounts', false);
			request.send(null);
			document.getElementByID("output").innerHTML = request.responseText;

		}


		</script>
	<form>



<button type="submit" onclick="getallaccounts()">Display all Results</button>


</form>
</body>

</html>
